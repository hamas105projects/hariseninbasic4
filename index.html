<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Todo List Aplikasi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container" id="todoContainer">
    <div class="profile">
      <img src="invisible-man.png" alt="Foto Profil" />
      <div class="profile-info">
        <div class="name">Muhammad Hamas</div>
        <div class="role">Frontend Developer</div>
        <div class="date" id="currentDate">📅 02 Oktober 2025</div>
      </div>
    </div>

    <h1 id="todoTitle">📋 Todo List</h1>

<form class="todo-form" id="todoForm">
  <input type="text" placeholder="Tambah tugas..." id="taskInput" />

<div class="date-field">
  <label for="receiveDate">Tanggal Terima</label>
  <input type="date" id="receiveDate" name="receiveDate" />
</div>

<div class="date-field">
  <label for="deadlineDate">Deadline</label>
  <input type="date" id="deadlineDate" name="deadlineDate" />
</div>
  
  <div class="priority-buttons" id="priorityButtons">
    <button class="low" id="priorityLow">Low</button>
    <button class="medium" id="priorityMedium">Medium</button>
    <button class="high" id="priorityHigh">High</button>
  </div>
  <input type="submit" value="Tambah" id="submitTask" />
</form>

    <button class="clear-all" id="clearAllBtn">🧹 Hapus Semua Tugas</button>

          <th>Deadline</th>
          <th>Prioritas</th>
          <th>Aksi</th>
        </tr>
      </thead>
